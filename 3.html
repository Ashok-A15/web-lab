<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Four Frames Layout</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .row {
      display: flex;
      flex: 1;
    }
    .frame {
      flex: 1;
    }
    .frame1 { background-color: lightcoral; }
    .frame2 { background-color: lightblue; }
    .frame3 { background-color: lightgreen; }
    .frame4 { background-color: khaki; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="frame frame1"></div>
      <div class="frame frame2"></div>
    </div>
    <div class="row">
      <div class="frame frame3"></div>
      <div class="frame frame4"></div>
    </div>
  </div>
</body>
</html>
