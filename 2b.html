<!-- 2. b) Create a web page using frame. Divide the page into two parts with Navigation links on left-hand side of page (width=20%) and content page on right-hand side of page (width = 80%). On clicking the navigation Links corresponding content must be shown on the right-hand side. -->

<!-- index.html -->
 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Frameset</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<frameset cols="20%,80%">
  <frame src="left.html" name="left">
  <frame src="right.html" name="right">
</frameset>
<noframes>
  <body>Your browser does not support frames.</body>
</noframes>
</html>


<!-- left.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 15px;
    }

    h3 {
      margin-bottom: 15px;
      font-size: 16px;
    }

    a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    a:hover {
      color: blue;
    }
  </style>
</head>
<body>
  <h3>Web Links</h3>
  <a href="https://jssstuniv.in" target="right">JSS STU</a>
  <a href="https://en.wikipedia.org" target="right">Wikipedia</a>
  <a href="https://en.wikipedia.org/wiki/Computer_science" target="right">CSE</a>
</body>
</html>


<!-- right.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Select a Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>Please choose a link from the left menu</h2>
</body>
</html>
